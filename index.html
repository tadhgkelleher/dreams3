<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Root Network</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: monospace;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="info">Cosmic Root Network: All Singularities are One</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Main universe membrane
    const universeGeometry = new THREE.SphereGeometry(5, 64, 64);
    const universeMaterial = new THREE.MeshBasicMaterial({ color: 0x2222ff, wireframe: true });
    const universe = new THREE.Mesh(universeGeometry, universeMaterial);
    scene.add(universe);

    // Central singularity (Big Bang & Root Node)
    const rootGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const rootMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
    const rootNode = new THREE.Mesh(rootGeometry, rootMaterial);
    rootNode.position.set(0, 0, 0);
    scene.add(rootNode);

    // Generate black hole nodes and wormroots
    const blackHoles = [];
    const wormroots = [];
    const frequencyColors = [0xff0000, 0xffff00, 0x00ff00, 0x00ffff];

    for (let i = 0; i < 20; i++) {
      const angle = i * (Math.PI * 2) / 20;
      const radius = 4.5 + Math.sin(Date.now() * 0.001 + i) * 0.2;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);
      const z = Math.sin(i) * 1.5;

      const bhGeometry = new THREE.SphereGeometry(0.15, 16, 16);
      const bhMaterial = new THREE.MeshBasicMaterial({ color: frequencyColors[i % frequencyColors.length] });
      const blackHole = new THREE.Mesh(bhGeometry, bhMaterial);
      blackHole.position.set(x, y, z);
      scene.add(blackHole);
      blackHoles.push(blackHole);

      // Connect to root node
      const points = [];
      points.push(new THREE.Vector3(0, 0, 0));
      points.push(new THREE.Vector3(x, y, z));

      const wormGeometry = new THREE.BufferGeometry().setFromPoints(points);
      const wormMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff });
      const worm = new THREE.Line(wormGeometry, wormMaterial);
      scene.add(worm);
      wormroots.push(worm);
    }

    camera.position.z = 10;

    const animate = () => {
      requestAnimationFrame(animate);
      universe.rotation.y += 0.001;
      universe.scale.setScalar(1 + 0.02 * Math.sin(Date.now() * 0.002));
      blackHoles.forEach((bh, i) => {
        bh.scale.setScalar(1 + 0.3 * Math.sin(Date.now() * 0.003 + i));
      });
      renderer.render(scene, camera);
    };

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
